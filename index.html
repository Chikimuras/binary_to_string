<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Binary to Decimal</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Anonymous+Pro&family=Quicksand:wght@300;400;500;600;700&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="css/app.css" />
    </head>
    <body>
        <div id="app">
            <h1 class="app--title">
                <span>Binary</span><span>to</span><span>decimal</span>
            </h1>
            <div class="app--container">
                <div class="app--input-container">
                    <input
                        type="text"
                        id="binary-input"
                        placeholder="Enter binary number"
                    />
                </div>
                <div class="app--output-container">
                    <p id="decimal-output">0</p>
                </div>
            </div>
        </div>
    </body>
</html>
